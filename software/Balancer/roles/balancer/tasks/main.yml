---
- name:  Actualizamos el sistema
  shell: 'apt update'
  args:
    chdir: /tmp/

- name: Instalamos El servidor NGINX
  apt:
    pkg: "{{ item }}"
    update-cache: yes
    state: latest
  with_items:
    - nginx

- name:  Copiamos el fichero de Configuraci√≥n de Nginx
  template:
    src: templates/default_balancer.j2 
    dest: /etc/nginx/sites-available/default
    owner: root
    group: root
    mode: '0644'

- name: Reiniciamos el servicio nginx para aplicar los cambios
  shell:  'systemctl restart nginx'
  args:
    chdir: /home/ubuntu 