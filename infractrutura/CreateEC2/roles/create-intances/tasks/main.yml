---
- name: Lanzamos las instancias 
  ec2_instance:
          key_name: "{{ keypair }}" 
          security_group: "{{ SECURIRY_GROUP }}" 
          instance_type: "{{ instance_type}}"
          image_id: "{{ image }}" 
          wait: yes 
          region: "{{ region }}" 
          count: "{{ count }}"
          tags:
              Name: "{{INSTANCE_NAME_WWW1}}"
  register: ec2

